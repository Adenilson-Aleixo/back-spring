spring.datasource.url=jdbc:h2:mem:desafio-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.format_sql=true

#Liquibase
liquibase.enabled=false
liquibase.url=jdbc:h2:mem:desafio-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
liquibase.defaultSchema=public
liquibase.user=sa
liquibase.password=

#Tomcat
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB

#Spring data rest
#spring.data.rest.basePath=/api

#Application specific
spring.h2.console.enabled=true